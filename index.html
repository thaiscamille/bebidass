<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bebidas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="bg-secondary">
    <div class="container">
        <div class="card p-3 mt-3">
            <h1 class="text-center">bebidas</h1>
            <hr>
            <div>
                <div class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modal_adicionar">adicionar</div>
            </div>
            <table class="table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>nome</th>
                        <th>quantidade</th>
                        <th>descrição</th>
                        <th class="text-center">opções</th>
                    </tr>
                </thead>
                <tbody id="tabela_bebidas"></tbody>
            </table>
        </div>
    </div>


    <!-- MODAL CADASTRO -->
    <div class="modal fade" id="modal_adicionar" tabindex="-1" role="dialog" aria-labelledby="TituloModalCentralizado"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="TituloModalCentralizado">adicionar</h5>
                </div>
                <form id="adicionar">
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="nome" class="form-label">nome</label>
                            <input required type="text" class="nome" id="nome-adicionar"
                                aria-describedby="nome">
                        </div>
                        <div class="mb-3">
                            <label for="quantidade" class="form-label">quantidade</label>
                            <input required type="number" class="quantidade" id="quantidade-adicionar">
                        </div>
                        <div class="mb-3">
                            <label for="descricao" class="descrição">descrição</label>
                            <input required type="text" class="descrição" id="descricao-adicionar">
                        </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                        <button type="submit" class="btn btn-primary">Salvar mudanças</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- MODAL CADASTRO -->
    <div class="modal fade" id="modal_edicao" tabindex="-1" role="dialog" aria-labelledby="TituloModalCentralizado"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="TituloModalCentralizado">Edição</h5>
                </div>
                <form id="editar_modal">
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="nome" class="form-label">nome</label>
                            <input required type=" nome" class="form-control" id="nome-editar"
                                aria-describedby="nomehelp">
                        </div>
                        <div class="mb-3">
                            <label for="quantidade" class="form-label">\quantidade</label>
                            <input required type="quantidade" class="form-control" id="quantidade">
                        </div>
                        <div class="mb-3">
                            <label for="descrição" class="form-label">/descrição</label>
                            <input required type="descrição" class="form-control">
                        </div>
                       <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                        <button type="submit" class="btn btn-primary">Salvar mudanças</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="script.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="bebidas"></script>
</body>

</html>
